<!-- myapp/templates/input_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'generate_images' %}" method="POST" id="imageForm" class="mx-auto mt-5">
        {% csrf_token %}

        <div class="form-group">
            <label for="prompt" class="font-weight-bold">Prompt</label>
            <textarea id="prompt" name="prompt_1" class="form-control" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="aspect_ratio" class="font-weight-bold">Height width ratio</label>
            <select id="aspect_ratio" name="aspect_ratio" class="form-control" required>
                <option value="1:1">1:1</option>
                <option value="16:9">16:9</option>
                <option value="4:3">4:3</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="num_images" class="font-weight-bold">Number of Images</label>
            <input type="number" id="num_images" name="num_images" class="form-control" required>
        </div>

        <button id="generate-btn" type="submit" class="btn btn-success">Generate Images</button>

        <div class="loading mt-3">
            <div class="loading-bar"></div>
        </div>
    </form>
</div>

{% endblock %}
